<!DOCTYPE html>
<html lang="UTF-8">
    <head>
        <meta charset="utf-8">
        
        <title>
            Psychic Guessing Game
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

    <body>
    
        <!-- The parts that you will see on the webpage -->
        <div class="container">
            <h2>
                Guess what letter I am thinking of:
            </h2>
            <div id="game">
                <span id="wins">Wins: </span>
                <br>
                <span id="losses">Losses: </span>
                <br>
                <span id="guessRemaining">Guesses Remaining: </span>
                <br>
                <span id="letterGuess">Letters Guessed: </span>
            </div>
        </div>
        <!-- all the coding for the script is in the .js folder -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
